name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Enable caching for pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Clean project
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      # ✅ لتوليد ملفات Hive (event.g.dart)
      - name: Generate Hive TypeAdapters
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      # ✅ إصلاح المشكلة مع flutter_local_notifications
      - name: Downgrade flutter_local_notifications temporarily
        run: flutter pub add flutter_local_notifications@9.9.3

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyCalendarApp-APK
          path: build/app/outputs/flutter-apk/app-release.apk
